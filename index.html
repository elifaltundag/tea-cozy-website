<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Welcome to The Tea Cozy</title>
        <link href="./style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <header>  
            <div>
                <img src="./images/tea-cozy-logo.png" class="logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#mission">Mission</a></li>
                    <li><a href="#featured-tea">Featured Tea</a></li>
                    <li><a href="locations">Locations</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="mission">
                <div id="mission-text-box">
                    <h2 class="mission-text">Our Mission</h2>
                    <h4 class="mission-text">Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
                </div>
            </div>
            <div id="featured-tea">
                <div id="featured-tea-header">
                    <h2 class="featured-tea-text">Tea of the Month</h2>
                    <h4 class="featured-tea-text">What's Steeping at The Tea Cozy?</h4>
                </div>
                <div id="tea-samples-box">
                    <div class="tea-samples">
                        <h4>Fall Berry Blitz Tea</h4>
                        <img src="images/berryblitz.jpg">
                    </div>
                    <div class="tea-samples">
                        <h4>Spiced Rum Tea</h4>
                        <img src="images/spiced-rum.jpg">
                    </div>
                    <div class="tea-samples">
                        <h4>Seasonal Donuts</h4>
                        <img src="images/donut.jpg">
                    </div>
                    <div class="tea-samples">
                        <h4>Myrtle Ave Tea</h4>
                        <img src="images/myrtle-ave.jpg">
                    </div>
                    <div class="tea-samples">
                        <h4>Bedford Bizarre Tea</h4>
                        <img src="images/bedford-bizarre.jpg">
                    </div>
                </div>
            </div>
            <div id="locations"></div>
        </main>
        <footer>
            <div class="contact"></div>
            <div class="copyright"></div>
        </footer>
    </body>
</html>
